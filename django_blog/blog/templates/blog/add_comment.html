{% extends "blog/base.html" %}


{% block title %}Add comment{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Add Comment</button>
        </form>
    {% else %}
        <p><a href="{% url 'login' %}">Log in</a> to comment.</p>
    {% endif %}
{% endblock %}
