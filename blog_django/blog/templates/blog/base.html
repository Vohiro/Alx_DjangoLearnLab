{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'posts' %}">Blog</a></li>

                {% if request.user.is_authenticated %}
                    <li><a href="{% url 'profile' %}">Profile</a></li>
                    <!-- <li><a href="{% url 'logout' %}">Logout</a></li> -->
                    <li style="list-style:none; display:inline;">
                        <form action="{% url 'logout' %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" 
                                style="background:none; border:none; color:white; cursor:pointer; font-size:16px; font-weight:500; padding:4px 8px; text-decoration:none;">
                                Logout
                            </button>
                        </form>
                    </li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'register' %}">Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 Django Blog   
            <a style='text-decoration: underline; font-style: italic; color:white;' href="{% url 'contact_developer' %}">Contact Developer</a>
        </p>

    </footer>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
