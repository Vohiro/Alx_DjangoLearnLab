{% extends "blog/base.html" %}

{% block content %}
<div class="tagged-posts-container">
    <h2 class="tagged-posts-title">
        Posts tagged with "<span class="tag-name">{{ tag.name }}</span>"
    </h2>

    {% for post in posts %}
        <div class="tagged-post-card">
            <a href="{{ post.get_absolute_url }}">
                <h3 class="tagged-post-title">{{ post.title }}</h3>
            </a>
            <p class="tagged-post-body">{{ post.content|truncatewords:30 }}</p>
        </div>
    {% empty %}
        <p class="no-posts">No posts found for this tag.</p>
    {% endfor %}
</div>
{% endblock %}
