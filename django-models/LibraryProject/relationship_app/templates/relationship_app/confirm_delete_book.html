{% load static %} 

<h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the book: <strong>{{ book.title }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'book-list' %}">Cancel</a>
  </form>
